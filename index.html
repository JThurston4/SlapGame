<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container-fluid bg">
    <!-- RESET  -->
    <div class="row" style="height: 20vh; padding-top: 15px;">
      <div class="col d-flex justify-content-flex-start align-items-start" id="reset"><button type="button" class="btn btn-danger"
          onclick="location.reload()">Reset</button></div>
    </div>
    <!-- ATTACKS -->
    <div class="row">
      <div class="col-2"></div>
      <div class="col-5 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary buttonpad" onclick="slap(1, 0, 0)">Punch Attack</button>
        <button type="button" class="btn btn-primary buttonpad" onclick="slap(0, 2, 0)">Energy Attack</button>
        <button type="button" class="btn btn-primary buttonpad" onclick="slap(0, 0, 3)">Ultimate</button>
      </div>
      <div class="col-5"></div>
      <!-- TRANSFORMATIONS -->
      <div class="col-2 d-flex align-items-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center buttonpad2">
            <button type="button" class="btn btn-secondary" onclick="updatePower(1,0,0)">Super Saiyan</button>
          </div>
          <div class="col-12 d-flex justify-content-center buttonpad2">
            <button type="button" class="btn btn-secondary" onclick="updatePower(0,1,0)">Super Saiyan 3 </button>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" onclick="updatePower(0,0,1)">Super Saiyan God</button>
          </div>
        </div>
      </div>
      <!-- GOKU -->
      <div class="col-5 d-flex justify-content-center align-items-center">
        <div id="goku"></div>
      </div>
      <!-- SAITAMA -->
      <div class="col-5 d-flex justify-content-center target">
        <!-- <img src="https://i.pinimg.com/originals/37/bd/91/37bd91c3f1a9a29725507938ac3b3b94.gif"> -->
        <img src="http://images.uncyc.org/pt/d/d2/Saitama_gif.jpg" style="height: 45vh">
      </div>
      <!-- PLAYER HEALTH BAR -->
      <div class="col-3"></div>
      <div class="col-3">
        <div class="progress" id="healthbar1">
        </div>
      </div>
      <div class="col-2"></div>
      <!-- TARGET HEALTH BAR -->
      <div class="col-3">
        <div class="progress" id="healthbar2">
        </div>
      </div>
      <div class="col-1"></div>
    </div>

  </div>


  <script src="app/game.js"></script>
</body>

</html>
